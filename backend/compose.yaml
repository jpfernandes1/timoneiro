services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=boat_rental'  # Use o nome do seu banco
      - 'POSTGRES_PASSWORD=admin'   # Sua senha do PostgreSQL
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'  # Expor na porta 5432 para acesso local
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistir dados

  app:
    build: .  # ou image: sua-imagem
    environment:
      - SPRING_PROFILES_ACTIVE=docker  # ⬅️ CRÍTICO: ativa o perfil docker
      - DB_URL=jdbc:postgresql://postgres:5432/boat_rental  # ⬅️ URL para dentro do Docker
      - DB_USERNAME=postgres
      - DB_PASSWORD=admin
      # Credenciais do Cloudinary - o Docker Compose vai buscar do .env do HOST
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: