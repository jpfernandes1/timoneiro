# Configuração padrão (valores comuns a todos os perfis)
spring:
  application:
    name: timoneiro
  profiles:
    active: dev  # perfil padrão local
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
  config:
    import: optional:application-local.yml  # importa arquivo local opcional

---

# Perfil de teste
spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

---

# Perfil de produção
spring:
  profiles: prod
  datasource:
    url: jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
