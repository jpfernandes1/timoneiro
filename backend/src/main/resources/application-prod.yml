# ==============================
# PRODUCTION Configuration (Neon + Cloudinary)
# ==============================
spring:
  config:
    activate-on-profile: prod
  datasource:
    url: ${DB_URL_DEPLOY}
    username: ${DB_USERNAME_DEPLOY}
    password: ${DB_PASSWORD_DEPLOY}
    driver-class-name: org.postgresql.Driver

server:
  port: ${PORT:8080}
  address: 0.0.0.0

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
  health:
    db:
      enabled: false