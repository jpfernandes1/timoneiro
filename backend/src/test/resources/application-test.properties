# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=false

# Logging
logging.level.com.jompastech=DEBUG

# ============================================
# Payment and PagSeguro Test Configuration
# ============================================

# Maximum allowed payment amount for validation
app.payments.max-amount=10000

# PagSeguro sandbox endpoint (simulated)
app.pagseguro.sandbox-url=https://sandbox.pagseguro.uol.com.br/v2/transactions
app.pagseguro.sandbox-token=SANDBOX_TOKEN_TEST

# Webhook secret for HMAC-SHA256 signature verification
app.pagseguro.webhook-secret=chave_teste_sandbox